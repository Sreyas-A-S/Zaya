name: üöÄ Deploy to FTP Server

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ${{ secrets.DB_DATABASE }}
          MYSQL_USER: ${{ secrets.DB_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: üßæ Checkout Code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, pdo_mysql
          coverage: none

      - name: üì¶ Install Composer Dependencies
        run: composer install --optimize-autoloader

      - name: Create .env file from secrets
        run: |
          echo "APP_NAME=Laravel" > .env
          echo "APP_ENV=production" >> .env
          echo "APP_KEY=" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "APP_URL=https://demo.zayawellness.com" >> .env
          echo "LOG_CHANNEL=stack" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

      - name: Ensure storage/framework/views exists
        run: mkdir -p storage/framework/views

      - name: Set permissions for storage and bootstrap/cache
        run: chmod -R 777 storage bootstrap/cache

      - name: Generate App Key
        run: php artisan key:generate

      - name: Generate JWT Secret
        run: php artisan jwt:secret

      - name: Cache Configuration and Routes
        run: |
          php artisan config:cache
          php artisan route:cache

      - name: Manually Run Composer Autoload and Package Discover
        run: |
          composer dump-autoload
          php artisan package:discover --ansi

      - name: üìÅ Ensure storage directories exist
        run: |
          mkdir -p storage/app/public
          mkdir -p storage/framework/views
          mkdir -p storage/framework/cache
          mkdir -p storage/framework/sessions

      - name: üîê Set Directory Permissions
        run: chmod -R 775 storage bootstrap/cache

      - name: Clear View Cache
        run: php artisan view:clear



      - name: Clear Config and (Optional) Swagger
        run: |
          php artisan config:clear
          echo "Skipping Swagger generation in CI"


      - name: üïí Wait for MySQL to be Ready
        run: |
          for i in {1..30}; do
            nc -z 127.0.0.1 3306 && echo "MySQL is up" && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: üõ†Ô∏è Database Fresh Migration and Seeding
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: php artisan migrate:fresh --seed --force

      - name: Clear Application Cache
        run: php artisan cache:clear

      - name: üöÄ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: demo.zayawellness.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./
          server-dir: /
          timeout: 600000
          exclude: |
            vendor/**
            public/admiro/** 
            .env
            storage/**
            .git/**

